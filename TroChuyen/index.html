    body {

      margin: 0;
      height: 100vh;
      display: flex;

    .emotion-panel {

      right: 40px;
      top: 20%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      z-index: 1000;
    }

    .emotion-ball {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .emotion-ball::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .emotion-ball:hover::before {
      opacity: 1;
    }

    .emotion-ball:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .emotion-ball:active {
      transform: scale(0.9);
    }

    .emotion-ball.happy, .chat-box.happy { background: linear-gradient(45deg, #FFF176, #FFD54F); }
    .emotion-ball.sad, .chat-box.sad { background: linear-gradient(45deg, #90CAF9, #B3E5FC); }
    .emotion-ball.angry, .chat-box.angry { background: linear-gradient(45deg, #FF8A65, #E57373); }
    .emotion-ball.share, .chat-box.share { background: linear-gradient(45deg, #f8bbd0, #fce4ec); }

    .chat-box {

      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(225, 245, 254, 0.9));

      padding: 30px;

    }
