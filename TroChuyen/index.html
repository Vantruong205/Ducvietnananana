<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Cảm Xúc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 50%, #e1f5fe 100%);
      overflow: hidden;
    }
    body.bg-happy { background: linear-gradient(135deg, #fffde7 0%, #fff9c4 100%) !important; }
    body.bg-sad { background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%) !important; }
    body.bg-angry { background: linear-gradient(135deg, #ffebee 0%, #ffe0b2 100%) !important; }
    body.bg-share { background: linear-gradient(135deg, #fde4ec 0%, #fff1f7 100%) !important; }

    .emotion-panel {
      position: fixed;
      right: 40px;
      top: 20%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      z-index: 1000;
    }
    .emotion-ball {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .emotion-ball::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .emotion-ball:hover::before {
      opacity: 1;
    }

    .emotion-ball:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .emotion-ball:active {
      transform: scale(0.9);
    }
